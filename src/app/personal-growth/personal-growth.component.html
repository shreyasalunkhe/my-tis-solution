<div class="container">
    <h2>Login</h2>
    <div [hidden] = "submitted">
        <form (ngSubmit)="onSubmit()" #personalForm = "ngForm">
             <div class="form-group">
                <label for="id">Employee Id</label>
                <input type="text"
                  class="form-control"
                  id="emp-id"
                  required
                  [(ngModel)] = "model.id"
                  name="empId"
                  #name = "ngModel"/>
                  <div [hidden]="name.valid || name.pristine" class="alert alert danger">
                    Employee Id is required
                </div>
             </div>

             <div class="form-group">
                <label for="password">Employee Id</label>
                <input type="password"
                  class="form-control"
                  id="emp-password"
                  required
                  [(ngModel)] = "model.rating"
                  name="empPassword"
                  #name = "ngModel"/>
                  <div [hidden]="name.valid || name.pristine" class="alert alert danger">
                    Password is required
                </div>
             </div>
             <button type="submit" class="btn btn-success" [disabled]="!personalForm.form.valid">Login</button>
        </form>
    </div>
</div>
<div [hidden]="!submitted">
    <!-- <tr *ngFor="let employee of highRatingEmployeesFin">
        <td (click)="showEmployeeDetails(employee)">{{ employee.id }}</td>
        <td>{{ employee.name }}</td> -->
    <div *ngFor ="let emp of employee">
        <p>Employee ID: {{emp.id}}</p>
        <p>Name: {{emp.name}}</p>
        <p>Department: {{emp.department}}</p>
        <p>Manager: {{emp.manager}}</p>
        <p>Rating : {{emp.manager}}</p>
        <p>Feedback : {{emp.feedback}}</p>
        <p>Skills to improve: {{emp.skillsToImprove}}</p>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Back</button>
    </div>

</div>
