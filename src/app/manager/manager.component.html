<div class="container">
    <h2>Manager Login</h2>
    <div [hidden] = "submitted">
        <form (ngSubmit)="onSubmit()" #ManagerForm = "ngForm">
             <div class="form-group">
                <label for="id">Employee Id</label>
                <input type="text"
                  class="form-control"
                  id="emp-id"
                  required
                  [(ngModel)] = "model.empId"
                  name="empId"
                  #name = "ngModel"/>
                  <div [hidden]="name.valid || name.pristine" class="alert alert danger">
                    Employee Id is required
                </div>
             </div>

             <div class="form-group">
                <label for="password">Employee Id</label>
                <input type="password"
                  class="form-control"
                  id="emp-password"
                  required
                  [(ngModel)] = "model.password"
                  name="empPassword"
                  #name = "ngModel"/>
                  <div [hidden]="name.valid || name.pristine" class="alert alert danger">
                    Password is required
                </div>
             </div>
             <button type="submit" class="btn btn-success" [disabled]="!ManagerForm.form.valid">Login</button>
        </form>
    </div>
</div>
